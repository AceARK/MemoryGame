<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="reset.css">
	<!-- Latest compiled and minified Bootstrap CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="game.js"></script>
</head>
<body>
	<div class="container">
		<!-- Title -->
		<div class="col-xs-12" id="heading">
			<h1 class="text-center" id="title">Memory Game</h1>
		</div>
		
		<!-- Instructions -->
		<div class="col-xs-8 col-xs-offset-2">
			<h4 class="prompts text-center">Welcome! Red player starts the game.</h4>
		</div>
		
		<!-- Game cards -->
		<div class="col-xs-12" id="cardArea"></div>
		
		<!-- Player area with player stats -->
		<div class="col-xs-12" id="playerArea">
			<div class="col-xs-6" id="blue">
				<h3 class="playerIdentity">Blue player</h3>
				<!-- Blue token pic -->
				<div class="col-xs-12 stats">
					<h3 class="playerStat">Score: <span id="blueStats"></span></h3>
				</div>
			</div>
			<div class="col-xs-6" id="red">
				<h3 class="playerIdentity">Red player</h3>
				<!-- Red token pic -->
				<div class="col-xs-12 stats">
					<h3 class="playerStat">Score: <span id="redStats"></span></h3>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="text-center">
		<h5>&copy; Akhila</h5>
	</div>
</body>
</html>
